<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Earthcal Authentication Callback</title>
    <link rel="icon" href="/icons/favicon.ico">
    <style>
        body {
            margin: 0;
            padding: 0;
            display: flex;
            align-items: center;
            justify-content: center;
            height: 100vh;
            font-family: 'Arial', sans-serif;
            background-color: white;
            color: black;
            transition: all 0.3s ease;
        }
        @media (prefers-color-scheme: dark) {
            body {
                background-color: #111;
                color: white;
            }
        }
        h3 {
            font-size: 1.5em;
            text-align: center;
        }
    </style>
</head>
<body>
<h3>Authenticating with Buwana...</h3>

<script>
    (async function() {
        const urlParams = new URLSearchParams(window.location.search);
        const code = urlParams.get("code");
        const state = urlParams.get("state");

        if (!code || !state) {
            console.error("Missing code or state in callback");
            alert("Login failed: missing parameters.");
            return;
        }

        const storedState = sessionStorage.getItem("oidc_state");
        if (state !== storedState) {
            console.error("State mismatch.");
            alert("Login failed: invalid state.");
            return;
        }

        const codeVerifier = sessionStorage.getItem("pkce_code_verifier");
        if (!codeVerifier) {
            console.error("Missing code_verifier");
            alert("Login failed: missing code_verifier.");
            return;
        }

        try {
            const tokenResponse = await fetch("https://buwana.ecobricks.org/token", {
                method: "POST",
                headers: { "Content-Type": "application/x-www-form-urlencoded" },
                body: new URLSearchParams({
                    grant_type: "authorization_code",
                    code: code,
                    redirect_uri: "https://earthcal.app/auth/callback",
                    client_id: "ecal_7f3da821d0a54f8a9b58",
                    code_verifier: codeVerifier
                })
            });

            if (!tokenResponse.ok) throw new Error("Token exchange failed");

            const tokenData = await tokenResponse.json();

            if (!tokenData.id_token || !tokenData.access_token) {
                throw new Error("Missing tokens in response");
            }

            // Parse ID token payload immediately
            const idPayload = JSON.parse(atob(tokenData.id_token.split('.')[1]));
            console.log("ID Token Payload:", idPayload);


            // Determine browser language for redirect
            const supportedLangs = ['en','es','id','fr','zh','ar','de'];
            let lang = (navigator.language || 'en').slice(0,2).toLowerCase();
            if (!supportedLangs.includes(lang)) lang = 'en';

            // 🔎 Check if user is connected to this app
            const checkResp = await fetch(
                `https://buwana.ecobricks.org/api/check_user_app_connection.php?client_id=ecal_7f3da821d0a54f8a9b58`,
                { credentials: 'include' }
            );
            let checkData = null;
            try {
                checkData = await checkResp.clone().json();
            } catch (parseErr) {
                console.warn('Connection check response not JSON', parseErr);
            }

            if (checkResp.redirected) {
                window.location.href = checkResp.url;
                return;
            }
            if (!checkResp.ok || !checkData || checkData.connected !== true) {
                // ⛔️ Not connected -> redirect to Buwana connect page
                const connectUrl =
                    (checkData && checkData.app_login_url)
                        ? checkData.app_login_url
                        : `https://buwana.ecobricks.org/${lang}/app-connect.php?id=${idPayload.buwana_id}&client_id=ecal_7f3da821d0a54f8a9b58`;                window.location.href = connectUrl;
                return;
            }

            // Store raw tokens now that connection is confirmed
            localStorage.setItem("id_token", tokenData.id_token);
            localStorage.setItem("access_token", tokenData.access_token);
            localStorage.setItem("token_type", tokenData.token_type);
            localStorage.setItem("expires_in", tokenData.expires_in);

            // Store profile
            localStorage.setItem("user_profile", JSON.stringify(idPayload));

            // Clean up sensitive PKCE storage
            sessionStorage.removeItem("pkce_code_verifier");
            sessionStorage.removeItem("oidc_state");
            sessionStorage.removeItem("oidc_nonce");

            // Clean up URL
            window.history.replaceState({}, document.title, "/auth/callback");

            // Redirect to main app
            window.location.href = "/index.html";

        } catch (err) {
            console.error("Authentication error:", err);
            alert("Login failed. Please try again.");
        }
    })();
</script>
</body>
</html>
