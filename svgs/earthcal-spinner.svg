 <script type="application/ecmascript"><![CDATA[
 (function () {
  const svgRoot = document.currentScript?.ownerDocument?.documentElement;
  if (!svgRoot) {
   return;
  }

  const MONTH_IDS = [
   "01-january",
   "02-february",
   "03-march",
   "04-april",
   "05-may",
   "06-june",
   "07-july",
   "08-august",
   "09-september",
   "10-october",
   "11-november",
   "12-december"
  ];

  const segments = MONTH_IDS.map((id) => svgRoot.getElementById(id)).filter(Boolean);
  if (segments.length === 0) {
   return;
  }

  const DEFAULT_OPACITY = 0.33;
  const ACTIVE_OPACITY = 1;
  const STEP_INTERVAL_MS = 150;

  segments.forEach((segment) => segment.setAttribute("opacity", String(DEFAULT_OPACITY)));

  let index = 0;
  let brightening = true;

  const advance = () => {
   const segment = segments[index];
   if (!segment) {
    index = 0;
    brightening = !brightening;
    return;
   }

   const targetOpacity = brightening ? ACTIVE_OPACITY : DEFAULT_OPACITY;
   segment.setAttribute("opacity", String(targetOpacity));

   index += 1;
   if (index >= segments.length) {
    index = 0;
    brightening = !brightening;
   }
  };

  advance();
  setInterval(advance, STEP_INTERVAL_MS);
 })();
 ]]></script>
