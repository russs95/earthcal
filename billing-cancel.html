<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8" />
    <title>EarthCal | Billing Cancelled</title>
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <link rel="icon" href="assets/icons/favicon.ico" />
    <link rel="preload" href="css/1-stylesheet.css" as="style">
    <link rel="stylesheet" href="css/1-stylesheet.css?v=8.6">
    <style>
        :root {
            --page-background: #f5f5f5;
            --card-background: rgba(255, 255, 255, 0.92);
            --card-text: #0f172a;
            --muted: rgba(15, 23, 42, 0.78);
            --shadow: 0 18px 40px rgba(0, 0, 0, 0.25);
        }

        @media (prefers-color-scheme: dark) {
            :root {
                --page-background: #0d0f1a;
                --card-background: rgba(11, 15, 28, 0.86);
                --card-text: #f8fafc;
                --muted: rgba(226, 232, 240, 0.85);
                --shadow: 0 18px 40px rgba(0, 0, 0, 0.55);
            }
        }

        html,
        body {
            height: 100%;
        }

        body {
            margin: 0;
            display: flex;
            align-items: center;
            justify-content: center;
            background: var(--page-background);
            font-family: 'Mulish', sans-serif;
            color: var(--card-text);
        }

        main {
            width: min(520px, 90vw);
            padding: clamp(28px, 4vw, 40px);
            border-radius: clamp(18px, 3vw, 24px);
            background: var(--card-background);
            box-shadow: var(--shadow);
            display: flex;
            flex-direction: column;
            align-items: center;
            gap: 18px;
            text-align: center;
        }

        .spinner {
            width: 64px;
            height: 64px;
        }

        h1 {
            margin: 0;
            font-size: clamp(1.4rem, 3vw, 1.7rem);
            letter-spacing: 0.01em;
        }

        p {
            margin: 0;
            color: var(--muted);
            font-size: 1rem;
        }
    </style>
</head>
<body>
    <main>
        <img class="spinner" src="svgs/earthcal-spinner.svg" alt="EarthCal loading" />
        <h1>Redirecting back to Earthcal...</h1>
        <p>Hang tight while we send you to your dashboard.</p>
    </main>
    <script>
        localStorage.setItem('ec_show_jedi_upgrade', '1');

        setTimeout(() => {
            window.location.href = 'dash.html?show_jedi_upgrade=1';
        }, 1000);
    </script>
</body>
</html>
