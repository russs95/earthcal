<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>+ Add an event to Earthcal</title>
    <link rel="icon" href="/icons/favicon.ico" />
    <meta name="description" content="You're invited to add an event to your Earthcal calendar.">

    <!-- Social Sharing Meta Tags -->
    <meta property="og:title" content="+ Add an event to Earthcal">
    <meta property="og:description" content="You're invited to add an event to your Earthcal calendar.">
    <meta property="og:type" content="website">
    <meta property="og:url" content="https://cycles.earthen.io/share.html">
    <meta property="og:image" content="https://cycles.earthen.io/images/event-share.png">

    <!-- Twitter -->
    <meta name="twitter:card" content="summary_large_image">
    <meta name="twitter:title" content="+ Add an event to Earthcal">
    <meta name="twitter:description" content="You're invited to add an event to your Earthcal calendar.">
    <meta name="twitter:image" content="https://cycles.earthen.io/images/event-share.png">

    <script>
        // Known crawler user agents
        const bots = [
            'facebookexternalhit', 'facebot', 'Twitterbot', 'Slackbot', 'LinkedInBot', 'Pinterest',
            'WhatsApp', 'TelegramBot', 'Discordbot', 'Signal-Android', 'Signal-iOS', 'iMessagePreview'
        ];

        const isBot = bots.some(bot => navigator.userAgent.includes(bot));

        if (!isBot) {
            const currentParams = window.location.search;
            window.location.href = `index.html${currentParams}`;
        }
    </script>
</head>
<body>
<noscript>
    <h1>+ Add Event to Your Calendar</h1>
    <p>You're invited to add an event to your Earthcal calendar.</p>
    <p>Please enable JavaScript to continue.</p>
</noscript>
</body>
</html>
